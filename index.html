<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Modern Pong!" />
    <meta
      property="og:description"
      content="A modern take on the original Atari Pong back in 1972."
    />
    <meta
      property="og:url"
      content="https://ericafk0001.github.io/Ping-Pong/"
    />
    <link rel="icon" type="image/png" href="circle.png" />
    <title>Ping Pong</title>
    <script
      src="https://kit.fontawesome.com/480c99c053.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="boop1" src="boop1.mp3"></audio>
    <audio id="boop2" src="boop2.mp3"></audio>
    <audio id="boop3" src="boop3.mp3"></audio>
    <audio id="win" src="win-bleep.wav"></audio>
    <audio id="lose" src="lose-bleep.wav"></audio>
    <audio
      id="music"
      src="One Man Symphony - Collateral Damage (Free) - 07 Exploration Theme 02.mp3"
      loop
    ></audio>
    <div class="score">
      <div id="player-score">0</div>
      <div id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>

    <button class="settings" id="settings">
      <i class="fa-solid fa-gear gear"></i>
    </button>
    <div id="settingsContainer">
      <div id="settingsMenu">
        <div id="settingsMenuHeader">
          settings.exe <i class="fa-solid fa-xmark closeBtn"></i>
        </div>
        <div class="column">
          <div class="settingItem">
            <p>Volume</p>
            <div id="volumeSlider">
              <i class="fa fa-volume-down"></i>
              <input type="range" max="100" value="100" class="volumeSlider" />
              <i class="fa fa-volume-up"></i>
            </div>
          </div>
          <div class="settingItem">
            <p>Bot Difficulty</p>
            <form>
              <input type="radio" id="easy-bot" name="bot-difficulty" />
              <input
                type="radio"
                id="normal-bot"
                name="bot-difficulty"
                checked
              />
              <input type="radio" id="hard-bot" name="bot-difficulty" />
            </form>
          </div>
          <div class="settingItem">
            <p>Theme</p>
            <form>
              <select name="theme" id="theme">
                <option value="crimson">crimson</option>
                <option value="paper">paper</option>
                <option value="nebula">nebula</option>
                <option value="peach">peach</option>
                <option value="pastel">pastel</option>
                <option value="dark">dark</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
